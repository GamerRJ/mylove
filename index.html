<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Button Interaction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #wrapper {
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 40px;
    }

    #container {
      position: relative;
      width: 1000px;
      height: 600px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: left 0.25s ease, top 0.25s ease;
    }

    #yesBtn {
      left: 40%;
      top: 500px;
      background-color: #4CAF50;
      color: white;
      box-shadow: 0 5px 15px rgba(0, 128, 0, 0.3);
    }

    #yesBtn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
    }

    #noBtn:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <div id="wrapper">
    <h1>Do you love this idea?</h1>
    <div id="container">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const container = document.getElementById("container");

    yesBtn.addEventListener("click", () => {
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    });

    // Initialize button position
    let noBtnX = 500;
    let noBtnY = 250;
    noBtn.style.left = noBtnX + "px";
    noBtn.style.top = noBtnY + "px";

    container.addEventListener("mousemove", (e) => {
      const containerRect = container.getBoundingClientRect();
      const mouseX = e.clientX - containerRect.left;
      const mouseY = e.clientY - containerRect.top;

      const btnCenterX = noBtn.offsetLeft + noBtn.offsetWidth / 2;
      const btnCenterY = noBtn.offsetTop + noBtn.offsetHeight / 2;

      const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

      if (distance < 150) {
        // Direction away from cursor
        let dx = btnCenterX - mouseX;
        let dy = btnCenterY - mouseY;

        const length = Math.max(Math.hypot(dx, dy), 1);
        dx = dx / length;
        dy = dy / length;

        // Move distance
        let moveAmount = 120;
        noBtnX += dx * moveAmount + (Math.random() - 0.5) * 50;
        noBtnY += dy * moveAmount + (Math.random() - 0.5) * 50;

        // Edge margin to keep button from sticking to walls
        const margin = 20;
        const maxX = container.clientWidth - noBtn.offsetWidth - margin;
        const maxY = container.clientHeight - noBtn.offsetHeight - margin;

        noBtnX = Math.max(margin, Math.min(noBtnX, maxX));
        noBtnY = Math.max(margin, Math.min(noBtnY, maxY));

        noBtn.style.left = `${noBtnX}px`;
        noBtn.style.top = `${noBtnY}px`;
      }
    });
  </script>

</body>
</html>
